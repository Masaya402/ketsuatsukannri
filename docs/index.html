<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0d6efd" />
    <title>血圧＆脈拍 管理 (クライアント版)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3/dist/chartjs-adapter-date-fns.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/iife/index-min.js" defer></script>
    <style>
        @media (prefers-color-scheme: dark) {
            body, .bg-light, .container { background-color: #121212 !important; color: #e9ecef; }
            .form-control, .form-select { background-color: #1e1e1e; color: #e9ecef; border-color: #444; }
            .btn { color:#e9ecef; }
            .card, .container { background-color: #1e1e1e; color: #e9ecef; }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">血圧＆脈拍 管理 (クライアントサイド版)</h1>

        <form id="manualForm" class="row g-2 mb-3">
            <div class="col-auto">
                <input type="number" class="form-control" name="systolic" placeholder="SYS" min="50" max="300" required>
            </div>
            <div class="col-auto">
                <input type="number" class="form-control" name="diastolic" placeholder="DIA" min="30" max="200" required>
            </div>
            <div class="col-auto">
                <input type="number" class="form-control" name="pulse" placeholder="PULSE" min="30" max="250" required>
            </div>
            <div class="col-auto">
                <input type="date" class="form-control" name="date">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary">手入力で追加</button>
            </div>
            <span id="status" class="col-auto align-self-center"></span>
        </form>

        <div class="mb-3">
            <label class="form-label me-2">表示範囲:</label>
            <select id="rangeSelect" class="form-select d-inline w-auto">
                <option value="raw">全て</option>
                <option value="daily">日次</option>
                <option value="weekly">週次</option>
                <option value="monthly">月次</option>
            </select>
        </div>

        <div class="mb-3">
            <input type="file" id="imgInput" accept="image/*" class="form-control" />
        </div>

        <button id="pdfBtn" class="btn btn-outline-primary mb-3">PDF 出力</button>

        <canvas id="bpChart" height="120"></canvas>

        <!-- Toast container -->
        <div class="position-fixed top-0 end-0 p-3" style="z-index:1100">
            <div id="toast" class="toast text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div id="toastBody" class="toast-body">Hello</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
