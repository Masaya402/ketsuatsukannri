<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>血圧＆脈拍 管理 (クライアント版)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/iife/index-min.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">血圧＆脈拍 管理 (クライアントサイド版)</h1>

        <form id="manualForm" class="row g-2 mb-4">
            <div class="col-auto">
                <input type="number" class="form-control" name="systolic" placeholder="SYS" min="50" max="300" required>
            </div>
            <div class="col-auto">
                <input type="number" class="form-control" name="diastolic" placeholder="DIA" min="30" max="200" required>
            </div>
            <div class="col-auto">
                <input type="number" class="form-control" name="pulse" placeholder="PULSE" min="30" max="250" required>
            </div>
            <div class="col-auto">
                <input type="date" class="form-control" name="date">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary">手入力で追加</button>
            </div>
            <span id="status" class="col-auto align-self-center"></span>
        </form>

        <div class="mb-3">
            <label class="form-label me-2">表示範囲:</label>
            <select id="rangeSelect" class="form-select d-inline w-auto">
                <option value="raw">全て</option>
                <option value="daily">日次</option>
                <option value="weekly">週次</option>
                <option value="monthly">月次</option>
            </select>
        </div>

        <canvas id="bpChart" height="120"></canvas>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
